        <div class="header">
            <h1>User Statistics</h1>
            <p>Monitor your activity and performance while using Freelancer.</p>
        </div>
        <div class="body">
            <div class="body-cont">
                <div class="btn-bg">
                <button class="btn-bg-btn">
                    User Statistics
                    <div class="btn-cont">
                        <div class="stat-box">
                            <div class="stat-box-head">
                                <h3>Total earnings</h3>
                            </div>
                            <div class="stat-body">
                                <div class="stat-te">
                                    <div>$0.00</div>
                                    <p>Your total earnings since joining Freelancer</p>
                                </div>
                                <div class=" stat-te stat-te2">
                                    <div>$0.00</div>
                                    <p>Your total earnings from the past 30 days</p>
                                </div>
                            </div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-box-head">
                                <h3>Job proficiency</h3>
                            </div>
                            <div class="stat-body">
                                <div class="stat-te stat-jp stat-jp">
                                    <p>Completed Jobs</p>
                                    <div class="na">N/A</div>
                                </div>
                                <div class="stat-te stat-jp">
                                    <p>Completed Jobs</p>
                                    <div class="na">N/A</div>
                                </div>
                                <div class="stat-te stat-jp">
                                    <p>Completed Jobs</p>
                                    <div class="na">N/A</div>
                                </div>
                                <div class=" stat-te stat-jp stat-te2">
                                    <p>Completed Jobs</p>
                                    <div class="na">N/A</div>
                                </div>
                            </div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-box-head">
                                <h3>Bid conversion</h3>
                            </div>
                            <div class="stat-body">
                                <ul class="st-bc">
                                    <li>Bids Awarded to You</li>
                                    <li>Bids on Awarded Projects</li>
                                    <li>Bids Placed</li>
                                </ul>
                                <img src="bid-conv.png" alt="">
                            </div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-box-head">
                                <h3>Earnings over time</h3>
                            </div>
                            <div class="stat-body">
                                <ul class="st-bc">
                                    <li>Amount Earned (USD)</li>
                                </ul>
                                <img src="eot.png" alt="">
                            </div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-box-head">
                                <h3>Rating per skill</h3>
                            </div>
                            <div class="stat-body rps">
                                <img src="rps.svg">
                                <p>It looks like you have not completed any jobs or received any ratings yet on Freelancer.</p>
                            </div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-box-head">
                                <h3>Bid summary</h3>
                            </div>
                            <div class="stat-body bids-s">
                                <ul class="st-bc">
                                    <li>Bids Remaining</li>
                                    <li>Unearned Bids</li>
                                </ul>
                                <img src="bid-s.png" alt="">
                                <h1>6</h1>
                                <p>BIDS REMAINING</p>
                            </div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-box-head">
                                <h3>Earnings per skill</h3>
                            </div>
                            <div class="stat-body rps">

                            </div>
                        </div>

                        </div>

                            </div>
                            <div class="stat-body rps">

                                <p>It looks like you have not earned yet on Freelancer.</p>
                            </div>
